<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Table</title>
</head>
<body>
    <table border="3">
    <h1>Product List</h1>
    <tr>
        <th>Product ID</th>
        <th>Product Name</th>
        <th>Price</th>
        <th>Quantity</th>
    </tr>
    <tr>
        <td>1</td>
        <td>Hp Laptop</td>
        <td>500$</td>
        <td>500g</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Dell laptop</td>
        <td>700$</td>
        <td>600g</td>
    </tr>
    </table>
</body>
</html>
