<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form for Registration</title>
</head>
<body>
    <h2>Registration form</h2>
    <form action="./submit2.html">
    <label for="First name">First name:</label>
    <input type="text" id="First Name" Name="First name" placeholder="Enter First name">
    <br>
    <br>
    <label for="Last name">Last name:</label>
    <input type="text" id="Last Name" Name="Last name" placeholder="Enter Last name">
    <br>
    <br>
    <label for="Age">Age:</label>
    <input type="Number" id="Age" Name="Age" placeholder="Age" min="18">
    <br>
    <br>
    <label for="Phone">Phone number:</label>
    <input type="Number" id="Phone number" Name="Phone number" placeholder="Phone number" required>
    <br>
    <br>
    <label for="email id">email id:</label>
    <input type="email" id="email" Name="email" placeholder="email" required>
    <br>
    <br>
    <input type="submit" value="submit">
    </form>
</body>
</html>
